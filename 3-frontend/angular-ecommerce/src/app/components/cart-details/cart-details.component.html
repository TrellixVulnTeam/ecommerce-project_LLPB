<div class="main-content">
    <div class="section-content section-content-p30">
        <div class='content-fluid'>
            <div *ngIf="cartItems.length>0">
            <table class="table table-bordered">
                <th width="20%">Image</th>
                <th width="50%">Detail</th>
                <th width="30%"></th>

                <tr *ngFor="let temp of cartItems">
                    <td>
                        <img src={{temp.imageUrl}} class="img-responsive " width=150px >
                    </td>
                    <td>
                        <p>{{temp.name}}</p>
                        <p>{{temp.unitPrice|currency:"USD"}}</p>
                    </td>
                    <td>
                        <div class="item">
                            <label>Quanity :</label>
                            <div class="row no-gutters">
                                <div class="col">
                                    <button (click)="incrementQuanity(temp)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col mr-2 ml-4">
                                    {{temp.quantity}}
                                </div>
                                <div class="col">
                                    <button  (click)="decrementQuanity(temp)" class="btn btn-primary btn-sm">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>

                            </div>
                        </div>
                        
                        <p class="mt-2">SubTotal: {{temp.quantity*temp.unitPrice |currency:"USD"}}</p>
                        <div style="text-align:center" >
                            <button (click)="remove(temp)" class="btn btn-primary btn-sm ">Remove</button>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> </td>
                    <td style="font-weight:bold">
                        <p>Total Quantity :{{totalQuantity}}</p>
                        <p>Shipping Free</p>
                        <p>Total Price :{{totalPrice|currency:"USD"}}</p>
                        <div>
                        <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
                    </div>
                    </td>
                </tr>
            </table>
        </div>
        <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
            Your Shopping cart is empty

        </div>

        </div>

    </div>
</div>
